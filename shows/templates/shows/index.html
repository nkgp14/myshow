<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyShow</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main.css" />
        <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery.cookie.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery.slides.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/listOption.js" type="text/javascript"></script>
    </head>

    <body class="mainbody">
        <div class="maincontent">
            <header class="mainheader">
                <img src="{{ STATIC_URL }}img/mainlogo.jpg" width="100%" height="144">
                <nav class="navbar navbar-inverse">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse"> 
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                    </button> 
                    <div class="collapse navbar-collapse" id="main-navbar-collapse"> 
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Movies</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Sports</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" role="search"> 
                            <div class="form-group"> 
                            <input type="text" class="form-control" placeholder="Search"> 
                            </div> 
                            <button type="submit" class="btn btn-default">Search</button> 
                        </form> 
                    </div>
                </nav>
            </header>

            <div class="pagecontent">
                <div id="slides">
                    <img src="{{ STATIC_URL }}todaysSpecial/1.jpg" alt="1">
                    <img src="{{ STATIC_URL }}todaysSpecial/2.jpg" alt="2">
                    <img src="{{ STATIC_URL }}todaysSpecial/3.jpg" alt="3">
                    <img src="{{ STATIC_URL }}todaysSpecial/4.jpg" alt="4">
                </div>
                <form role="form" class="main-select-form">
                    <div class="form-group">
                        <label for="name">Select Country</label>
                        <select class="form-control" id="country">
                            <option selected="selected" disabled="disabled">Select Country...</option>
                            {% for country in country_list%}
                                <option value="{{ country.id }}"> {{ country.name }}</option>
                            {% endfor %}
                        </select>

                        <label for="name">Select City</label>
                        <select class="form-control" id="city">
                            <option selected="selected" disabled="disabled">Select city...</option>
                        </select>
                        <div class="clear"/>
                    
                        <label for="name">Select Theatre</label>
                        <select class="form-control" id="theatre">
                            <option selected="selected" disabled="disabled">Choose Theatre...</option>
                        </select>
                        <div class="clear"/>
                    
                        <label for="name">Select Movie</label>
                        <select class="form-control" id="movie">
                            <option selected="selected" disabled="disabled">Choose Movie...</option>
                        </select>
                    </div>
                </form>
            </div>
            <p id="Msg">This is the default message</p> 

            <script>
                $(function() {
                    document.getElementById('Msg').innerHTML = "Page Loaded"
                    executeOnLoad();
                    $('#slides').slidesjs({
                        width: 940,
                        height: 528,
                        play: {
                            active: true,
                            auto: true,
                            interval: 4000,
                            swap: true
                        }
                    });

                    /*if ($.cookie("country")) {
                        var cached = $.cookie("country").split("%");
                        $("select option[value='" + cached[0] + "'").prop("selected", true)
                    }*/
                
                });
                /*$('#country').change(function() {
                    $.cookie("country", $("option:selected", this).val() + "%" + 
                        $("#country:selected").text(),
                        {expires: 5});
                    $('#Msg').text("selected country")
                });*/
            </script>

                <!--<footer class="mainfooter">
                <p> copyright &copy; 2014</p>
            </footer>
        -->
        </div>
    </body>
</html>
